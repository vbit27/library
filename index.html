<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="add-input-container">
        <label for="book-title">Book Title: <br>
            <input type="text" id="book-title" name="title">
        </label>
        <label for="book-author">Author: <br>
            <input type="text" id="book-author" name="author">
        </label>
        <label for="book-pages">Pages: <br>
            <input type="number" id="book-pages" name="pages">
        </label>    
        <div class="input-button-container">
            <label for="book-read">Read:
                <input type="checkbox" id="book-read" name="read">
            </label>
            <button id="submit">Add Book</button>
            <button id="cancel-submit">Cancel</button>
        </div>
    </div>
    <div class="backdrop"></div>
    <div class="title">Library</div>
    <button class="add-book-btn">Add New Book</button>
    <div class="empty-directory">You added no books yet</div>
    <div class="grid-container"></div>
    

<script src="app.js"></script> 
</body>
</html>
