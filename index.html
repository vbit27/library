<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="pop-up-container">
        <div class="add-input-container">
            <label for="book-title">Title: <br>
                <input type="text" id="book-title" name="title">
            </label>
            <label for="book-author">Author: <br>
                <input type="text" id="book-author" name="author">
            </label>
            <label for="book-pages">Pages: <br>
                <input type="number" id="book-pages" name="pages">
            </label>  
            <label id="read-status" for="book-read">Read:  
                <input type="checkbox" id="book-read" name="read">
            </label>     
            <div class="input-button-container">
                <button id="submit">Add</button>
                <button id="cancel-submit">Cancel</button>
            </div>
        </div>  
    </div>      
    </div>
    <div class="backdrop"></div>
    <div class="title">My Library</div>
    <button class="add-book-btn">Add New Book</button>
    <div class="empty-directory">
        <p>Your library is empty.</p> 
        <p>Push "Add" button and add some of your favorite books.</p>
        <img src="/images/reading.svg" alt="lady-reading">
    </div>
    <div class="grid-container"></div>
    

<script src="app.js"></script> 
</body>
</html>
